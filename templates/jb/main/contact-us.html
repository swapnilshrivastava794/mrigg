{% extends 'base.html' %}
{% load static %}
{% block body %}

<section class="new_arrivals_area section_padding_100_0 clearfix py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section_heading text-center">
          <h2>Contact Us</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-5 mb-4">
        <h3>REACH US</h3>
        <p><i class="fas fa-map-marker-alt me-2"></i> Jhumkabali Art Gallery, <br>DIFC, Dubai, UAE</p>
        <p><i class="fas fa-phone-alt me-2"></i> +971 54 289 9398</p>
        <p><i class="fas fa-envelope me-2"></i> info@Jhumkabaliartgallery.com</p>
      </div>

      <div class="col-lg-7">
        <form method="post" action="{% url 'contact' %}#contact_form" id="contact_form" accept-charset="UTF-8" class="contact-form">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div class="mb-3">
            <label for="mobile" class="form-label">Contact Number <sup>*</sup></label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email <sup>*</sup></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message <sup>*</sup></label>
            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary"><i class="bi bi-envelope"></i> Send</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
